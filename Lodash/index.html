  <head>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles.css">
    <title>Lodash Function in ES6</title>

  <body>
    
    <div class="container h-100 ">
      <div class="row h-100 align-items-center">
        <div class="col-12">
          <div class="row">
            <div class="col-md-6 offset-md-3 text-center">
              <h2>ES6</h2>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 offset-md-3 header-div">
              <p class="text-center">
                <h4 class="text-center">
                  THE GIVEN ARRAY IS [1,2,3,4,5,6,7,8,9]
                </h4>
              </p>
                
              <div class="row">
                <div class="col-4">
                  <div class="row my-row">
                    <button class="btn btn-primary w-100" value="chunk">Chunk</button>
                  </div>
                  <div class="row my-row">
                    <button class="btn btn-primary w-100" value="reduce">Reduce</button>
                  </div>
                  <div class="row my-row">
                    <button class="btn btn-primary w-100" value="filter">Filter</button>
      
                  </div>
                  <div class="row my-row">
                    <button class="btn btn-primary w-100" value="finder">Finder</button>
      
                  </div>
                  <div class="row my-row">
                    <button class="btn btn-primary w-100" value="sum">Sum</button>
      
                  </div>
                </div>
                <div class="col-8 text-center " >
                  <div class="row h-100 align-items-center">
                    <div class="col" id="display-div"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>
